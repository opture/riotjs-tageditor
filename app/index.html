<script>
/* global riot */
/* exported c */
  var predefined = {
    tagDef: '<riot-tag>\n <h3>New tag</h3>\n <script>\n \n <\/script> \n</riot-tag>',
    tagOpts: '{"message":"New Message"}',
    tagStyle: 'riot-tag{\n background-color:#fff;\n}'
  };
  //Replace console.log
  var c = (function() {
    'use strict';
      return({
          log: function(msg) {
            this.consoleDiv = document.getElementById('console');
            this.para = document.createElement('p');
            this.text = document.createTextNode(msg);
            this.para.appendChild(this.text);
            this.consoleDiv.insertBefore(this.para, this.consoleDiv.firstChild);
          }
      });
  })();
      riot.mount('*', predefined);
    </script>
